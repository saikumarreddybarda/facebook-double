<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Corporation Mockup</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white; 
            margin: 0; 
            padding: 0; 
        }
        .header { 
            background: #3b5998; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .search-bar input, .message-form input, .message-form textarea { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            border: 1px solid #ddd; 
            width: 100%;
        }
        .content { 
            display: flex; 
            padding: 20px; 
        }
        .newsfeed { 
            flex: 2; 
            margin-right: 20px; 
        }
        .messaging { 
            flex: 1; 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            border-radius: 5px; 
        }
        .footer { 
            background: #3b5998; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Facebook Mockup</div>
        <div class="search-bar">
            <label for="searchInput" style="display:none;">Search people</label>
            <input id="searchInput" type="text" placeholder="Search people..." onkeypress="if(event.keyCode === 13) { searchPeople(); }">
        </div>
    </div>
    <div class="content">
        <div class="newsfeed">
            <h2>Newsfeed</h2>
            <p>Here would be the newsfeed with posts from people you follow...</p>
        </div>
        <div class="messaging">
            <h2>Messaging</h2>
            <div class="message-form">
                <label for="recipientInput">Recipient:</label>
                <input id="recipientInput" type="text" placeholder="Recipient" />
                <label for="messageTextarea">Message:</label>
                <textarea id="messageTextarea" placeholder="Write your message..."></textarea>
                <button onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Facebook Corporation Mockup</p>
    </div>
    <script>
        function searchPeople() {
            alert("Search feature not implemented in this mockup.");
        }
        function sendMessage() {
            alert("Send message feature not implemented in this mockup.");
        }
    </script>
</body>
</html>
